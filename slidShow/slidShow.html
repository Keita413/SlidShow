<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <script src="https://kit.fontawesome.com/8e48b800c5.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>スライドショー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  </head>
  <body>
    <i class="fa-solid fa-guitar"></i>
    <div class="title">
      歴代校長・学長・総長スライドショー
    </div>
    <div class="main">
      <button type="button" onclick="left()">
        <i class="fa-solid fa-circle-arrow-left"></i></button>
      <img src="https://www.waseda.jp/top/assets/uploads/2014/03/hidemaro-360x270.jpg">
      <button type="button" onclick="right()">
       <i class="fa-solid fa-circle-arrow-right"></i></button>
    </div>
    <div class="control">
      <button onclick="play()">
      <i class="fa-solid fa-circle-play"></i>
    </button>
      <button onclick="stop()">
       <i class="fa-solid fa-circle-pause"></i></button>
      <button onclick="reset()">
      <i class="fa-solid fa-arrow-rotate-right"></i></button>
    </div>
    <script src="js/slidShow.js"></script>
  </body>
</html>
